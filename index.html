<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tetris LAN</title>
    <style>
        body {
            background: #202028;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .screens {
            display: flex;
            gap: 20px;
        }

        .screen-container {
            position: relative;
            text-align: center;
        }

        canvas {
            border: 2px solid #fff;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .label { margin-bottom: 5px; font-weight: bold; color: #aaa; }
        .score { font-size: 20px; margin-top: 5px; color: #fff; }

        #status {
            position: absolute;
            top: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #fff;
            z-index: 10;
            white-space: pre; /* conservar saltos de línea */
        }
    </style>
</head>
<body>

    <div id="status">Esperando oponente...</div>

    <div class="screens">
        <div class="screen-container">
            <div class="label">TABLERO</div>
            <canvas id="tetris" width="240" height="400"></canvas>
            <div class="score">Puntos: <span id="score">0</span></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
    const socket = io();
    const statusDiv = document.getElementById('status');
    let gameRunning = false;
    let players = [];
    const pieceQueue = [];

    // --- CONFIGURACIÓN GRÁFICA ---
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');

    // Escalar canvas
    ctx.scale(20, 20);

    // --- SOCKET.IO EVENTOS ---

    socket.on('gameStart', () => {
        console.log('evento gameStart recibido');
        statusDiv.style.display = 'block';
        statusDiv.innerText = 'Juego iniciado';
        gameRunning = true;
        update();
    });

    // lista de jugadores y sus puntajes
    socket.on('players', (list) => {
        console.log('lista de jugadores actualizada', list);
        players = list;
        updateStatus();
    });

    // tablero compartido
    socket.on('updateBoard', (arenaData) => {
        console.log('evento updateBoard recibido');
        arena = arenaData;
        draw();
    });

    // nueva pieza que va a colocarse
    socket.on('newPiece', (pieceType) => {
        console.log('evento newPiece recibido:', pieceType);
        // arrancar si no corre
        if (!gameRunning) {
            gameRunning = true;
            update();
        }
        pieceQueue.push(pieceType);
        if (!player.matrix) {
            nextQueuePiece();
        }
    });

    socket.on('playerLeft', () => {
        // actualizar lista cuando alguien se va
        statusDiv.innerText = 'Un jugador se desconectó.';
        statusDiv.style.display = 'block';
    });


    // --- LÓGICA DEL JUEGO (ADAPTADA) ---

    function updateStatus(){
        let text = '';
        text += 'Jugadores:\n';
        players.forEach((p, idx) => {
            text += (idx+1) + '. ' + p.id + ' - ' + p.score + '\n';
        });
        statusDiv.innerText = text;
    }

    function arenaSweep() {
        let rowCount = 1;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) {
                    continue outer;
                }
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;
            player.score += rowCount * 10;
            rowCount *= 2;
        }
        // Emitir puntaje nuevo
        socket.emit('updateScore', player.score);
    }

    function collide(arena, player) {
        const m = player.matrix;
        const o = player.pos;
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                    return true;
                }
            }
        }
        return false;
    }

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) { matrix.push(new Array(w).fill(0)); }
        return matrix;
    }

    function createPiece(type) {
        if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        if (type === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
        if (type === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
        if (type === 'O') return [[4,4],[4,4]];
        if (type === 'Z') return [[5,5,0],[0,5,5],[0,0,0]];
        if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
        if (type === 'T') return [[0,7,0],[7,7,7],[0,0,0]];
    }

    // Dibujar pantalla única
    function draw() {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, {x: 0, y: 0}, ctx);
        if (player.matrix) {
            drawMatrix(player.matrix, player.pos, ctx);
        }
    }

    // Función de dibujo genérica
    function drawMatrix(matrix, offset, contextToUse) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    const colors = [null,'#FF0D72','#0DC2FF','#0DFF72','#F538FF','#FF8E0D','#FFE138','#3877FF'];
                    contextToUse.fillStyle = colors[value];
                    contextToUse.fillRect(x + offset.x, y + offset.y, 1, 1);
                    contextToUse.lineWidth = 0.05;
                    contextToUse.strokeStyle = 'rgba(0,0,0,0.5)';
                    contextToUse.strokeRect(x + offset.x, y + offset.y, 1, 1);
                }
            });
        });
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    arena[y + player.pos.y][x + player.pos.x] = value;
                }
            });
        });
        // informar al servidor que la pieza se colocó
        socket.emit('updateBoard', arena);
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
        }
        if (dir > 0) matrix.forEach(row => row.reverse());
        else matrix.reverse();
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            arenaSweep();
            updateScore();
            nextQueuePiece();
        }
        dropCounter = 0;
    }

    function playerMove(offset) {
        player.pos.x += offset;
        if (collide(arena, player)) player.pos.x -= offset;
    }

    function playerReset(pieceType) {
        // si se proporciona tipo, usarlo; si no, elegir uno al azar (por seguridad)
        const pieces = 'ILJOTSZ';
        if (pieceType) {
            player.matrix = createPiece(pieceType);
        } else {
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
        }
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

        if (collide(arena, player)) {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            updateScore();
            socket.emit('updateBoard', arena);
        }
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    let dropCounter = 0;
    let dropInterval = 1000; 
    let lastTime = 0;

    function update(time = 0) {
        if (!gameRunning) return; // Pausar si no hay juego

        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) playerDrop();
        try {
            draw();
        } catch (err) {
            console.error('error durante draw():', err);
        }
        requestAnimationFrame(update);
    }

    function updateScore() {
        scoreElement.innerText = player.score;
    }

    let arena = createMatrix(12, 20);
    const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };

    function nextQueuePiece(){
        if (pieceQueue.length > 0) {
            const next = pieceQueue.shift();
            playerReset(next);
            dropCounter = 0;
        }
    }

    document.addEventListener('keydown', event => {
        if (!gameRunning) return;
        if (event.keyCode === 37) playerMove(-1);
        else if (event.keyCode === 39) playerMove(1);
        else if (event.keyCode === 40) playerDrop();
        else if (event.keyCode === 81) playerRotate(-1);
        else if (event.keyCode === 87 || event.keyCode === 38) playerRotate(1);
    });

    </script>
</body>
</html>
